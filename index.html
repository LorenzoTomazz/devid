<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login e Segmenti</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #box {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: blur(5px); /* Sfocatura iniziale */
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: absolute;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Contenitore per lo sfondo -->
  <div id="box">

    <script src="SwirlingCurvesBg.min.js"></script>

    <script>
      let colorbg = new Color4Bg.SwirlingCurvesBg({
        dom: "box",
        colors: ["#E0BBE4","#957DAD","#D291BC","#FEC8D8","#FFDFD3","#E0BBE4"],
        loop: true
      });
    </script>

  </div>

  <!-- Form di login/registrazione -->
  <div id="authCard" class="card">
    <h2>Accedi o Registrati</h2>
    <input type="text" id="username" placeholder="Username" /><br><br>
    <input type="password" id="password" placeholder="Password" /><br><br>
    <button onclick="login()">Login</button>
    <button onclick="register()">Registrati</button>
  </div>

  <!-- Script di autenticazione -->
  <script>
    const backendURL = "https://devid-9bxj.onrender.com";

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      fetch(`${backendURL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('loggedIn', 'true');
          window.location.href = 'gioco.html';
        } else {
          alert("Login fallito");
        }
      });
    }

    function register() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      fetch(`${backendURL}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
      });
    }
  </script>
</body>
</html>
