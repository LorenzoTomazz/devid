<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Segmenti Attaccati al Mouse</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .segment {
      width: 30px;
      height: 60px;
      background-color: #007bff;
      border-radius: 10px;
      position: absolute;
      top: 0;
      left: 0;
      transform: translate(-50%, -50%);
    }

    .tip {
      width: 40px;
      height: 40px;
      background-color: #007bff;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <!-- Segmenti della "figura" -->
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="segment"></div>
  <div class="tip"></div>

  <script>
    const segments = document.querySelectorAll('.segment');
    const tip = document.querySelector('.tip');

    // Posizioni iniziali
    let positions = Array.from({ length: segments.length + 1 }, () => ({
      x: window.innerWidth / 2,
      y: window.innerHeight / 2
    }));

    // Segui il mouse
    document.addEventListener('mousemove', (e) => {
      positions[0] = { x: e.clientX, y: e.clientY }; // La punta segue direttamente
    });

    // Animazione fluida dei segmenti
    function animate() {
      // Aggiorna la posizione della punta
      tip.style.transform = `translate(${positions[0].x}px, ${positions[0].y}px)`;

      // Ogni segmento segue la posizione precedente
      segments.forEach((segment, index) => {
        const target = positions[index]; // Segmento precedente
        const current = positions[index + 1];

        // Interpolazione per un movimento fluido
        current.x += (target.x - current.x) * 0.2;
        current.y += (target.y - current.y) * 0.2;

        // Calcola l'angolo di rotazione
        const angle = Math.atan2(target.y - current.y, target.x - current.x) * 180 / Math.PI;

        segment.style.transform = `translate(${current.x}px, ${current.y}px) rotate(${angle}deg)`;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
